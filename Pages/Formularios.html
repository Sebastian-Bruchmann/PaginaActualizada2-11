<h2>Formulario de Contacto</h2>

<form action="" method="post">

<label for="Nombre">Nombre</label> <br>
<input type="text" id="Nombre" name="Nombre" required> <br>

<br>

<label for="Apellido">Apellido</label> <br>
<input type="text" id="Apellido" name="Apellido" autofocus> <br>

<br>

<label for="Dni">DNI</label> <br>
<input type="number" id="Dni" name="Dni" required maxlength="8"> <br>

<br>

<label for="Edad">Edad</label> <br>
<input type="number" id="Edad" name="Edad" minlength="0" maxlength="100"> <br>

<br>

<label for="Contraseña">Contraseña</label> <br>
<input type="password" id="Contraseña" name="Contraseña" minlength="8"> <br>

<br>

<label for="Email">Correo Electronico</label><br>
<input type="email" name="Email" id="Email" placeholder="ejemplo@gmail.com"> <br>

<br>

<input type="submit" value="Enviar Datos">

</form>
